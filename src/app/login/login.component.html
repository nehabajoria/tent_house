 <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
              
              <div class="form-label-group" [ngClass]="loginForm.get('username').invalid ? 'has-error' : ''">
                <input type="text" id="inputEmail" class="form-control" placeholder="Username" aria-describedby="emailHelp" formControlName="username">
                <span class="help-block" *ngIf="(loginForm.get('username').hasError('required') && loginForm.get('username').dirty)">
                  Username is required
                </span>
              </div>

              <div class="form-label-group" [ngClass]="loginForm.get('password').invalid ? 'has-error' : ''">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" formControlName="password">
                <span class="help-block" *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').dirty">
                  Password is required
                </span>
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>

              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
              <hr class="my-4">
              <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
              <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
